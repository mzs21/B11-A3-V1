<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <title>Pet Shop</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!-- NAV -->
      <nav>
        <div class="nav-logo">
          <img src="./c1-assets/logo-header.png" alt="Paw" />
          <h1>Browse<span class="text-[#FFDC26]">4</span>Pets</h1>
        </div>

        <ul class="gap-x-8">
          <li><a href="#">Find a pet</a></li>
          <li><a href="#">Breeds</a></li>
          <li><a href="#">Contact us</a></li>
        </ul>

        <ul class="gap-x-3">
          <li>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
              />
            </svg>
          </li>
          <li>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
              />
            </svg>
          </li>
          <li>
            <div class="nav-buttons">
              <button>Login</button><button>Register</button>
            </div>
          </li>
        </ul>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="size-6 menu"
        >
          <path
            fill-rule="evenodd"
            d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z"
            clip-rule="evenodd"
          />
        </svg>
      </nav>
      <!-- NAV -->
    </header>
    <main>
      <!-- Banner -->
      <section class="banner-container">
        <div class="banner-text">
          <h1>Pamper Your Pet, Because They Deserve the Bes</h1>
          <p>
            Discover a world of treats, toys, and essentials handpicked for your
            furry <br />
            friends. Shop now and make tails wag with joy!
          </p>
          <button>Find a pet</button>
        </div>
        <img src="./c1-assets/cat-big.png" alt="cat" />
      </section>
      <!-- Banner -->
    </main>
  </body>
</html>
